{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}Home{% endblock %}

{% block body_class %}home{% endblock %}

{% block body %}
  <table class="table">
    {% for resource in resources %}
    <tr>
      <td><a href="{% if resource.readable %}reader/{% endif %}?urn={{ resource.urn }}">{{ resource.label }}</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
