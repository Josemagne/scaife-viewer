{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}Home{% endblock %}

{% block body_class %}home{% endblock %}

{% block body %}
  <table class="table">
    {% for resource in resources %}
    <tr>
      <td><a href="{% if resource.readable %}{% url 'reader' resource.urn %}{% else %}{% url 'cts_resource' resource.urn %}{% endif %}">{{ resource.label }}</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
