{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}Home{% endblock %}

{% block body_class %}home{% endblock %}

{% block body %}
  <table class="table">
    {% for resource in resources %}
    <tr>
      <td><a href="{% url 'cts_resource' resource.urn %}">{{ resource.label }}</a></td>
      <td><code>{{ resource.urn }}</code></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
