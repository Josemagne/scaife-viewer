{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}Home{% endblock %}

{% block body_class %}home{% endblock %}

{% block body %}
  <table class="table">
    <h1>{{ textgroup.resource.get_label }}</h1>
    {% for work in textgroup.resource.works.values %}
      <tr>
        <td><a href="{% url 'cts_resource' work.urn %}">{{ work.get_label }}</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
